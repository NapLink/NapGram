# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2

# 注册表配置
registries:
  # GitHub Packages (仅用于提供鉴权，配合 .npmrc 使用)
  github-packages:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: ${{secrets.NPM_TOKEN}}

updates:
  # workspace 根目录 (pnpm lockfile) - @napgram/* 走 GitHub Packages (通过 .npmrc 配置)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    registries:
      - github-packages
    # 忽略内部包
    ignore:
      - dependency-name: "@napgram/*"
      - dependency-name: "@naplink/*"
    open-pull-requests-limit: 10
    target-branch: "dev"
    
    # 显式指定 Commit 风格
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
    
    # 依赖分组
    groups:
      production-deps:
        patterns:
          - "@fastify/*"
          - "@mtcute/*"
          - "fastify"
        update-types:
          - "minor"
          - "patch"
      
      dev-deps:
        patterns:
          - "@types/*"
          - "typescript"
          - "vitest"
          - "eslint"
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    


  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    target-branch: "dev"
    commit-message:
      prefix: "chore(deps)"
    groups:
      all-actions:
        patterns:
          - "*"
